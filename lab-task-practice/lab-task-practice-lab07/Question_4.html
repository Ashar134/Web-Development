<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        button {
            width: 100px;
            padding: 10px;
            border-radius: 10px;
            border-color: transparent;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <button onclick="calculateSumAndAverage()">Calculate</button>

    <script>
        function calculateSumAndAverage() {
            let num1 = parseInt(prompt("Enter first integer:"));
            let num2 = parseInt(prompt("Enter second integer:"));
            let num3 = parseInt(prompt("Enter third integer:"));

            let sum = num1 + num2 + num3;
            let average = sum / 3;

            alert("Sum: " + sum + "\nAverage: " + average);
        }
    </script>
</body>

</html>
