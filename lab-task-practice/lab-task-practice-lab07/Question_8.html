<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Display</title>
    <style>
        body {
            margin: 30px;
        }

        #textBox {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            min-height: 50px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <h3>Enter Text Below:</h3>
    <textarea id="textBox" placeholder="Write here..."></textarea>

    <h3>Selected Text:</h3>
    <div id="output"></div>

    <script>
        
        function displaySelectedText() 
        {
            let selectedText = window.getSelection();
            if (selectedText) 
            {
                document.getElementById("output").innerText = selectedText;
            }
        }

        document.getElementById("textBox").onmouseup = displaySelectedText;
    </script>


</body>

</html>
